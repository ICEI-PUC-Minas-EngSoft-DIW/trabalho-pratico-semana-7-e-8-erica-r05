        function carregarDetalhes() {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('id');
            
            if (!itemId) {
                document.getElementById('detalhes-container').innerHTML = '<p>Item não encontrado</p>';
                return;
            }
            
            const item = dadosCompletos[itemId];
            
            if (!item) {
                document.getElementById('detalhes-container').innerHTML = '<p>Item não encontrado</p>';
                return;
            }
            
            document.getElementById('detalhes-container').innerHTML = `
                <div class="detalhes-obra">
                    <img src="${item.imagem}" alt="${item.titulo}" class="imagem-detalhes">
                    <div class="info-detalhes">
                        <h1>${item.titulo}</h1>
                        <p class="artista">${item.artista}</p>
                        ${item.descricao ? `<p class="descricao">${item.descricao}</p>` : ''}
                        <p class="detalhes-completos">${item.detalhes}</p>
                        <a href="index.html" class="btn-voltar">← Voltar para Home</a>
                    </div>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', carregarDetalhes);
